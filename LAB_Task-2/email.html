<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email</title>
</head>
<body>

    <form>
        <fieldset>
            <legend>Email</legend>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" 
                   placeholder="sample@example.com" required>

            <img src="info.png" 
                 title="Hint: sample@example.com" 
                 width="18" height="18" 
                 alt="Email hint icon">

            <br><br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>

</body>
</html>
